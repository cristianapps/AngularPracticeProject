<header class="header">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.pngall.com/wp-content/uploads/8/Globe-Internet.png" alt="" width="50" height="50" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="home" [routerLinkActive]="['active', 'inactive']">{{
                  'Menu.home' | translate }}</a>
              </li>
              <li class=" nav-item">
                <a class="nav-link" routerLink="about" [routerLinkActive]="['active', 'inactive']">{{
                  'Menu.about' | translate }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="product" [routerLinkActive]="['active', 'inactive']">{{
                  'Menu.product' | translate }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="contact" [routerLinkActive]="['active', 'inactive']">{{
                  'Menu.contact' | translate }}</a>
              </li>
            </ul>

            <button class="btn btn-outline-dark" (click)="switchLanguage('fr')"
              [ngClass]="status ? 'active' : 'inactive'" type="submit">FR</button>
            &nbsp;
            <button class="btn btn-outline-dark" (click)="switchLanguage('en')"
              [ngClass]="status ? 'inactive' : 'active'" type="submit">EN</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
